{% extends 'empleados/base.html' %}
{% block content %}
<div class="page-body"><div class="container-fluid"><div class="page-title"><h4>Grados</h4></div></div><div class="container-fluid"><div class="card"><div class="card-header card-no-border pb-0 d-flex justify-content-between"><h5>Listado de grados</h5><a class="btn btn-primary" href="{% url 'empleados:crear_grado' %}">Nuevo</a></div><div class="card-body"><div class="table-responsive"><table class="table table-striped"><thead><tr><th>Grado</th><th>Carrera</th><th>Jornada</th><th>Secci√≥n</th><th></th></tr></thead><tbody>{% for g in grados %}<tr><td>{{ g.nombre }}</td><td>{{ g.carrera|default:'-' }}</td><td>{{ g.jornada|default:'-' }}</td><td>{{ g.seccion|default:'-' }}</td><td><a class="btn btn-outline-primary btn-sm" href="{% url 'empleados:editar_grado' g.id %}">Editar</a></td></tr>{% empty %}<tr><td colspan="5">Sin registros</td></tr>{% endfor %}</tbody></table></div></div></div></div></div>
{% endblock %}
