{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AulaPro</title>
  <link rel="stylesheet" href="{% static 'assets/css/vendors/bootstrap.css' %}">
  <style>
    body { background:#f4f6fa; }
    .sidebar { min-height:100vh; background:#111827; color:#fff; }
    .sidebar a { color:#e5e7eb; text-decoration:none; display:block; padding:.55rem .9rem; border-radius:.4rem; }
    .sidebar a:hover { background:#1f2937; }
    .brand { font-weight:700; font-size:1.2rem; padding:1rem; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <aside class="col-md-3 col-lg-2 p-3 sidebar">
      <div class="brand">AulaPro</div>
      {% if user.is_authenticated %}
      <a href="{% url 'empleados:dahsboard' %}">Inicio</a>
      <a href="{% url 'empleados:alumno_lista' %}">Alumnos</a>
      <a href="{% url 'empleados:establecimiento_lista' %}">Establecimientos</a>
      <a href="{% url 'empleados:carrera_lista' %}">Carreras</a>
      <a href="{% url 'empleados:grado_lista' %}">Grados</a>
      <a href="{% url 'empleados:matricula' %}">Matrícula</a>
      <a href="{% url 'empleados:configuracion_general' %}">Configuración general</a>
      <a href="{% url 'empleados:logout' %}">Cerrar sesión</a>
      {% endif %}
    </aside>
    <main class="col-md-9 col-lg-10 p-4">
      {% if messages %}{% for message in messages %}<div class="alert alert-info">{{ message }}</div>{% endfor %}{% endif %}
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
</body>
</html>
