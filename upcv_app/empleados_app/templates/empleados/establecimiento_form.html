{% extends 'empleados/base.html' %}
{% block content %}
<div class="page-body"><div class="container-fluid"><div class="page-title"><h4>{{ titulo }}</h4></div></div>
<div class="container-fluid"><div class="card"><div class="card-header card-no-border pb-0"><h5>Datos del establecimiento</h5></div><div class="card-body"><form method="post" enctype="multipart/form-data">{% csrf_token %}<div class="row g-3"><div class="col-md-6"><label class="form-label">Nombre</label>{{ form.nombre }}</div><div class="col-md-6"><label class="form-label">Dirección</label>{{ form.direccion }}</div><div class="col-md-6"><label class="form-label">Fondo de gafete</label>{{ form.background_gafete }}</div><div class="col-md-3"><label class="form-label">Orientación</label>{{ form.gafete_orientacion }}</div><div class="col-md-3"><label class="form-label">Ancho gafete</label>{{ form.gafete_ancho }}</div><div class="col-md-3"><label class="form-label">Alto gafete</label>{{ form.gafete_alto }}</div><div class="col-md-3 d-flex align-items-center gap-2">{{ form.activo }}<label class="form-label mb-0">Activo</label></div></div><div class="text-end mt-3"><button class="btn btn-primary">Guardar</button></div></form></div></div></div></div>
{% endblock %}
